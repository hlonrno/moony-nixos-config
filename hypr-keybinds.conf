bind = SUPER, O, exec, pkill waybar
bind = SUPER, P, exec, waybar

bind = SUPER, T, exec, kitty
bind = SUPER, Q, killactive, 
bind = SUPER, E, exec, nautilus
bind = SUPER, F, togglefloating, 
bind = SUPER SHIFT, F, pseudo, 
bind = SUPER, G, togglesplit,  
bind = SUPER, S, exec, wofi -Giw 4 --show drun
bind = SUPER SHIFT, E, exec, wofi-emoji
bind = SUPER, V, exec, pkill vivaldi; vivaldi
# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

bind = SUPER, SPACE, togglespecialworkspace, magic
bind = SUPER SHIFT, SPACE, movetoworkspace, special:magic

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = , PRINT, exec, hyprshot -o ~/Pictures/Screenshots -sm region
bind = SHIFT, PRINT, exec, hyprshot -o ~/Pictures/Screenshots -sm output
bind = CONTROL, PRINT, exec, hyprshot -o ~/Pictures/Screenshots -sm window

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
windowrule = suppressevent maximize, class:.*
windowrule = float, title:^(SpeedCrunch)$
